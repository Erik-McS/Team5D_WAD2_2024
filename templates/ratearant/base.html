<!DOCTYPE html>
{% load static %}
<html>
    <link rel="stylesheet" href="{% static 'ratearant/CSS/styles.css' %}">
    <link rel="stylesheet" href="{% static 'ratearant/CSS/headers.css' %}">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{% static 'ratearant/scripts/changeButton.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>
            Rate-A-Rant - 
            {% block block_title %}
            {% endblock %}
        </title>
    </head>
<body>

<header class="headerRAR1 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'ratearant:home' %}">
        <img src="{% static 'ratearant/images/ratearanticon.jpeg' %}" alt="Site icon" class="logo"/>
        </a>
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'ratearant:home' %}" class="nav-link px-2 hrefColour"><h2>Home</h2></a></li>
            <li><a href="{% url 'ratearant:food_styles' %}" class="nav-link px-2 hrefColour"><h2>Cuisines</h2></a></li>
            <li><a href="{% url 'ratearant:trending' %}" class="nav-link px-2 hrefColour"><h2>Trending</h2></a></li>         
        </ul>

        <div class="text-end">
            {% if user.is_authenticated %}
                <button type="button" onclick="location.href='{% url 'ratearant:logout' %}';" class="btn btn-light me-2">Logout</button>
                <button type="button" onclick="location.href='{% url 'ratearant:my_comments' %}';" class="btn btn-light me-2">My Reviews</button>
                <button type="button" onclick="location.href='{% url 'ratearant:edit_profile' %}';" class="btn btn-light me-2">Edit profile</button>
                <button type="button" onclick="location.href='{% url 'ratearant:add_restaurant' %}';" class="btn btn-light me-2">Add Restaurant</button>
            {% else %}
                <button type="button" onclick="location.href='{% url 'ratearant:login' %}';" class="btn btn-light me-2">Login</button>
                <button type="button" onclick="location.href='{% url 'ratearant:register' %}';" class="btn btn-light me-2">Register</button>
            {% endif %}
        </div>
      </div>
    </div>
    {% block block_header %}
    {% endblock %}
    </header>


    <div>
        {% block body_block %}
        {% endblock %}
    </div>

    <footer class="footer">

        <div class="row">
            <div class="col-1">
                <a href="{% url 'ratearant:home' %}">
                <img src="{% static 'ratearant/images/ratearanticon.jpeg'%}" class="img-fluid logoFooter">
                </a>
            </div>
            <div class="col-11 d-flex align-items-center justify-content-center">
               
                    <div class="footerLinks col-2">
                        <a href="{% url 'ratearant:about' %}"><h3>About</h3></a>
                    </div>
                    <div class="col-8"></div>
       {% block block_footer %}
       <script src="{% static 'ratearant/scripts/changeButton.js' %}"></script>
       {% endblock %}
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    var staticUrl = "{% static 'ratearant/images/restaurants/' %}";
    var cuisineUrl= "{% static 'ratearant/images/cuisines/' %}"
</script>

</body>
</html>
