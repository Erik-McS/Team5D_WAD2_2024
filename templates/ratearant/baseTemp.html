<!DOCTYPE>
{% load static %}
<html>
    <link rel="stylesheet" href="{% static 'ratearant/styles.css' %}">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <title>
            Rate-A-Rant
            {% block block_title %}
            {% endblock %}
        </title>
    </head>

<body>
    <header class="headerRAR1" id="headerVisitedRAR1">
        <img src="{% static 'ratearant/images/ratearanticon.jpeg' %}" alt="Site icon" style="width: 100px; height: 100px;"/>
        <a href="{% url 'ratearant:register' %}">Register</a>
        <a href="{% url 'ratearant:login' %}">Login</a>
        {% block block_header %}
        {% endblock %}
    </header>
    <hr/>
    <div>
        {% block body_block %}
        {% endblock %}
    </div>
    <hr/>
    <footer class="footer">
        {% if isHomePage %}
            <li><a href="{% url 'ratearant:about' %}">About</a></li>
        {% else %}
            <li><a href="{% url 'ratearant:home' %}">Home</a></li>
        {% endif %}
       {% block block_footer %}
       {% endblock %}
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
